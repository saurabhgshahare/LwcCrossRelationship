<template>
    <lightning-card title="Related Records" icon-name="standard:account"> 

        <template if:true={selectedAccountId}>
            <lightning-tabset>
                <lightning-tab label="Contacts">
                    <c-related-contacts account-id={selectedAccountId}></c-related-contacts>
                </lightning-tab>
                <lightning-tab label="Opportunities">
                    <c-related-opportunities account-id={selectedAccountId}></c-related-opportunities>
                </lightning-tab>
            </lightning-tabset>
        </template>
        <template if:false={selectedAccountId}>
            <div align="center">
                No account selected.
            </div>
        </template>
    </lightning-card>
</template>
