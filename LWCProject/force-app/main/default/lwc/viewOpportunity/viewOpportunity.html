<template>
    <template if:true={isViewModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Opportunity Details</h2>
                </header>

                
                <div class="slds-modal__body">
                    <template if:true={opportunity}>
                    <p><strong>Name:</strong> {opportunity.Name.value}</p>
                    <p><strong>Stage:</strong> {opportunity.StageName.value}</p>
                    <p><strong>Close Date:</strong> {opportunity.CloseDate.value}</p>
                </template>
                </div>

                
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
